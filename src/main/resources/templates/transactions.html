<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Transactions</title>
</head>
<body>
<!--Navigation bar Bootstrap 5.1 Header -->
<nav class="navbar navbar-expand navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand bg-success text-light rounded-pill px-3" href="#" th:href="@{/}"> Pay My Buddy </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <div class="navbar-nav">
                <!--   sec:authorize="isAuthenticated()"
               => This content is only shown to authenticated users-->
                <a class="nav-link" href="#" th:href="@{/}" sec:authorize="isAuthenticated()"> Home </a>
                <a class="nav-link" href="/contacts" sec:authorize="isAuthenticated()"> Connections </a>
                <a class="nav-link active bg-success text-light" aria-current="page" href="/transactions"
                   sec:authorize="isAuthenticated()">
                    Transactions </a>
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()"> logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6 text-center ">
            <section class="bg-light border border-1 px-lg-2">
                <!-- Messages -->
                <div th:if="${transactionSuccess}" th:class="${alert}">
                    <div class="alert alert-success"> The transaction has been recorded</div>
                </div>
                <div th:if="${errorAmount}" th:class="${alert}">
                    <div class="alert alert-danger" th:text="${errorAmount}"></div>
                </div>
                <h4>Send Money</h4>
                <form th:action="@{/sendmoney}" method="post" th:object="${transaction}">
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text col-3 justify-content-center"
                              th:text="${#numbers.formatDecimal(user.balance,1,'WHITESPACE',2,'POINT')}"></span>
                        <span class="input-group-text"> € </span>
                        <input type="text" class="form-control" name="amount" placeholder="1.00" required>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text col-3 justify-content-center"> Contacts</span>
                        <select class="form-select form-select-sm" name="emailReceiver" required>
                            <option selected th:value="email"> Select contact to send money</option>
                            <option th:each="user: ${contact}"
                                    th:text="${user.firstname}+' '+${user.lastname}+' - '+${user.email}"
                                    th:value="${user.email}"></option>
                        </select>
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text col-3 justify-content-center"> Description </span>
                        <textarea class="form-control" name="description" placeholder="Details of the transaction"
                                  required></textarea>
                    </div>
                    <!-- Send money button -->
                    <div class="d-grid gap-2 col-3 mx-auto mb-3">
                        <input class="form-control btn btn-success btn-sm" type="submit" name="sendMoney"
                               value="Send money">
                    </div>
                </form>
            </section>
            <section class="mt-5 bg-light border border-1 px-lg-2">
                <h4> My Payments (Number:
                    <th:block th:text="${#lists.size(transactionsSent)}"></th:block>
                    )
                </h4>
                <table class="table table-striped">
                    <thead class="table-light">
                    <tr>
                        <th scope="col"> Receiver</th>
                        <th scope="col"> Date</th>
                        <th scope="col"> Amount(€)</th>
                        <th scope="col"> Fee Amount(€)</th>
                        <th scope="col"> Fee(%)</th>
                        <th scope="col"> Description</th>
                    </tr>
                    </thead>
                    <tbody th:each="transactionsSent: ${transactionsSent}" th:remove="tag">
                    <tr>
                        <td th:text="${transactionsSent.receiver.firstname}+' '+${transactionsSent.receiver.lastname}"
                            style="font-size:0.9em;vertical-align: middle"></td>
                        <td th:text="${#temporals.format(transactionsSent.transactionDate, 'dd-MM-yyyy HH:mm')}"
                            style="font-size:0.8em;vertical-align: middle;"></td>
                        <td th:text="${#numbers.formatDecimal(transactionsSent.amount,1,'WHITESPACE',2,'POINT')}"
                            style="font-size:0.9em;vertical-align: middle"></td>
                        <td th:text="${#numbers.formatDecimal(transactionsSent.fee,1,'WHITESPACE',2,'POINT')}"
                            style="font-size:0.9em;vertical-align: middle;color:grey;"></td>
                        <td th:text="${#numbers.formatDecimal(transactionsSent.feeRate,1,'WHITESPACE',1,'POINT')}"
                            style="font-size:0.9em;vertical-align: middle;color:grey;"></td>
                        <td th:text="${transactionsSent.description}"
                            style="font-size:0.7em;vertical-align: middle;"></td>
                    </tr>
                    </tbody>
                </table>
            </section>
            <section class="mt-5 bg-light border border-1 px-lg-2">
                <h4> My Refunds (Number:
                    <th:block th:text="${#lists.size(transactionsReceiver)}"></th:block>
                    )
                </h4>
                <table class="table table-striped">
                    <thead class="table-light">
                    <tr>
                        <th scope="col"> Sender</th>
                        <th scope="col"> Date</th>
                        <th scope="col"> Amount(€)</th>
                        <th scope="col"> Fee Amount(€)</th>
                        <th scope="col"> Fee(%)</th>
                        <th scope="col"> Description</th>
                    </tr>
                    </thead>
                    <tbody th:each="transactionsReceiver: ${transactionsReceiver}" th:remove="tag">
                    <tr>
                        <td th:text="${transactionsReceiver.sender.firstname}+' '+${transactionsReceiver.sender.lastname}"
                            style="font-size:0.9em;vertical-align: middle"></td>
                        <td th:text="${#temporals.format(transactionsReceiver.transactionDate, 'dd-MM-yyyy HH:mm')}"
                            style="font-size:0.8em;vertical-align: middle"></td>
                        <td th:text="${#numbers.formatDecimal(transactionsReceiver.amount,1,'WHITESPACE',2,'POINT')}"
                            style="font-size:0.9em;vertical-align: middle"></td>
                        <td th:text="${#numbers.formatDecimal(transactionsReceiver.fee,1,'WHITESPACE',2,'POINT')}"
                            style="font-size:0.9em;vertical-align: middle;color:grey;"></td>
                        <td th:text="${#numbers.formatDecimal(transactionsReceiver.feeRate,1,'WHITESPACE',1,'POINT')}"
                            style="font-size:0.9em;vertical-align: middle;color:grey;"></td>
                        <td th:text="${transactionsReceiver.description}"
                            style="font-size:0.7em;vertical-align: middle;"></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
