<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Subscribe</title>
</head>
<body>
<!--Navigation bar Bootstrap 5.1 Header -->
<nav class="navbar fixed-top navbar-expand navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand bg-success text-light rounded-pill px-3" href="#" th:href="@{/}"> Pay My Buddy </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <div class="navbar-nav">
                <!--   sec:authorize="isAuthenticated()"
               => This content is only shown to authenticated users-->
                <a class="nav-link" href="#" th:href="@{/}" sec:authorize="isAuthenticated()"> Home </a>
                <a class="nav-link" href="/contacts" sec:authorize="isAuthenticated()"> Connections </a>
                <a class="nav-link" href="/transactions" sec:authorize="isAuthenticated()"> Transactions </a>
                <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()"> logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid ">
    <div class="row justify-content-center">
        <div class="col-3 text-center bg-light border border-1">
            <!-- error message -->
            <div th:if="${error}" th:class="${alert}">
                <div class="alert alert-danger" th:text="${error}"></div>
            </div>
            <span> Already registered ? <a th:href="@{/login}"> Login to your account here </a></span>
            <h3 class="mt-3"> Create your account </h3>
            <form th:action="@{/subscribe}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="lastname" class="form-label"> Last Name </label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastname}" autofocus="autofocus"
                           required>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label"> First Name </label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}" autofocus="autofocus"
                           required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> Email </label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" autofocus="autofocus"
                           required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"> Password </label>
                    <input type="text" class="form-control" id="password" th:field="*{password}" autofocus="autofocus"
                           required>
                </div>
                <div class="mb-3">
                    <input class="form-control btn btn-success mt-3 mb-3" type="submit" name="subscribe-submit"
                           id="subscribe-submit"
                           value="Create account">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
