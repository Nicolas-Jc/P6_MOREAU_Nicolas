<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contacts</title>
</head>
<body>
<!--Navigation bar Bootstrap 5.1 Header -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">PAYMYBUDDY </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/contacts"> Contacts </a>
                <a class="nav-link" href="/transactions"> Transactions </a>
                <a class="nav-link" th:href="@{/logout}"> logout</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-auto text-center">
            <section>
                <!-- Contact à rechercher -->
                <p> Search contacts </p>
                <form th:action="@{/findContact}" method="get">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"> Enter email: </span>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email address">
                        <button type="submit" class="btn btn-success"> Search</button>
                    </div>
                </form>
                <br>
            </section>
            <section>
                <!-- Contact trouvé - confirmation et affichage dans la vue-->
                <div th:if="${searchContact}">
                    <p> User found : </p>
                    <p th:text="|${searchContact.lastname} ${searchContact.firstname} |"></p>
                    <br>

                    <p> Add contact to your list.</p>
                    <form th:action="@{/contacts}" method="post">
                        <div class="input-group flex-nowrap">
                            <input th:value="${searchContact.email}" name="email" type="email" class="form-control"
                                   placeholder="Enter email">
                            <button type="submit" class="btn btn-success"> Add to contacts</button>
                        </div>
                    </form>
                </div>
            </section>


            <!-- LISTE des contacts rattachés au User connecté -->
            <section>
                <h4> CONTACTS LIST </h4>
                <table class="table table-striped table-hover">
                    <thead class="table-secondary">
                    <tr>
                        <th scope="col"> Lastname</th>
                        <th scope="col"> Firstname</th>
                        <th scope="col"> Email</th>
                        <th scope="col"> Balance</th>
                    </tr>
                    </thead>
                    <tbody th:each="user : ${contactsList}">
                    <tr>
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.firstname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.balance}"></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
